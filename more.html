<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>More = Kokoa Clone</title>
  </head>
  <link rel="stylesheet" href="css/styles.css" />
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        <!--To Do: Wifi Icon-->
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
        <!--Battery Icon-->
        <!--Lightning Icon-->
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
        ><a href="settings.html">
            <span class="header__dot"></span>
            <i class="fas fa-cog fa-lg"></i></a
      ></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://item.kakaocdn.net/do/44ef66e6647ca59051e85c2c27e7d3aaf43ad912ad8dd55b04db6a64cddaf76d"
            class="
              user-component__avatar
              user-component__avatar--xl
              user-component__avatar--me
            "
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Jiyeon</h4>
            <h6 class="user-component__subtitle">
              +1 007-008-0019<i class="fas fa-exclamation-circle"></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>

      <div class="icon-row">
        <div class="icon-row__icon">
            <span class="nav__dot"></span>
          <i class="far fa-calendar"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-smile"></i>
          <span>Emoticons</br></span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-brush"></i>
          <span>Themes</span>
        </div>
        <div class="icon-row__icon">
            <i class="far fa-user-circle"></i>
          <span>Account</span>
        </div>
        <div class="icon-row__icon">
            <i class="fas fa-cloud-upload-alt"></i>
            <span class="header__dot"></span>
          <span>Cloud</span>
        </div>
        <div class="icon-row__icon">
            <i class="far fa-comments"></i>
          <span>Groupchat</span>
        </div>
        <div class="icon-row__icon">
        </div>
        <div class="icon-row__icon">
        </div>
        </div>

        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
              <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image">
                  <i class="fas fa-quote-right"></i>
                </div>
                <span class="more-suggestions__icon-text">Kokoa Story</span>
              </div>
              <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image">
                    <img src="https://ih1.redbubble.net/image.278433399.8370/st,small,507x507-pad,600x600,f8f8f8.jpg" />
                
                </div>
                <span class="more-suggestions__icon-text">friends</span>
              </div>
            </div>
          </div>
        
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
        <span class="nav__dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>

    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
      </div>

      
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"

    ></script>
